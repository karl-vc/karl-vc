<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Creative SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">

				<form method="post" enctype="multipart/form-data" name = 'signupform' onsubmit="return validateform()">

					{% csrf_token %}
					{% if fail %}
						<script type="text/javascript">alert('Incorrect password')</script>	
					{% endif %}
					{% if email %}
					<script type="text/javascript">alert('Email already exist')</script>

					{% endif %}

					{% if empty %}
					<script type="text/javascript">alert('fields are empty')</script>

					{% endif %}
					<label>First Name</label>
					<input class="text" type="text" name="firstname" placeholder="First Name">

					


					<label>Last Name</label>

					<input class="text" type="text" name="lastname" placeholder="Last Name">
					<label>Email</label>
					<input class="text email" type="email" name="email" placeholder="Email" >
					<label>phone number</label>
					<input type="text" class="text w3lpass" id="phone" placeholder="Enter Phone Number" name="phone" >	
					<label>Upload Profile Picture</label>	
  					<input type="file" id="image" name="image">



					<label>passowrd</label>

					<input class="text" type="password" name="rawPassword" placeholder="Password" >
										<label>confirm password</label>

					<input class="text w3lpass" type="password" name="confirmPassword" placeholder="Confirm Password" >


					<!-- <div class="wthree-text">
						<label class="anim">

					<input type="submit" value="SIGNUP">


					<script>
						function validateform(){  
						var firstname = document.signupform.firstname.value;  
						var lastname = document.signupform.lastname.value;  
						var email = document.signupform.email.value;  
						var phone = document.signupform.phone.value;  
						var image = document.signupform.image.value;  
						var rawPassword = document.signupform.rawPassword.value;  
						var confirmPassword = document.signupform.confirmPassword.value;  






						// console.log(name); // displays "INPUT"

						if (firstname==null || firstname==""){  
						  alert("first name can't be blank");  
						  return false;  }

						else if(lastname == null || lastname ==""){
							alert("last name cant be blank");
							return false; }


						else if(email == null || email ==""){
							alert("email field cant be blank");
							return false; }


						else if(phone == null || phone ==""){
							alert("phone field cant be blank");
							return false; }

 						else if(image == null || image ==""){
							alert("image field cant be blank");
							return false; }

						else if(rawPassword == null || rawPassword ==""){
							alert("rawPassword field cant be blank");
							return false; }

						else if(confirmPassword == null || confirmPassword ==""){
							alert("confirmPassword field cant be blank");
							return false; }



						}

					</script>





				</form>
				<p>Don't have an Account? <a href="login"> Login Now!</a></p>
